<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-resonance-audio-component@1.1.0/dist/aframe-resonance-audio-component.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'

    resonance-audio-room="
    visualize:true;
    width:4;
    height:4;
    depth:4;
    ambisonicOrder:3;
    speedOfSound:343;
    left:brick-bare;
    right:curtain-heavy;
    front:plywood-panel;
    back:glass-thin;
    down:parquet-on-concrete;
    up:acoustic-ceiling-tiles">
  <a-assets>
    <audio id="track" src="assets/mono-seagulls.mp3" preload="auto"></audio>
  </a-assets>
    <a-entity
      resonance-audio-src="
        src:#track;
        loop:true;
        autoplay:true;
        visualize:true"
      docs-autolplay-helper>
    </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>

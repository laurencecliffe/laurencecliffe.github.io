
<!DOCTYPE html>

    <title>Web-based CT 3D Model Viewer - Log in</title>

    <body>

<form id="loginForm"> 
  <p id="usernameLabel">Username:</p>
  <input type="text" name="username" id="username" placeholder="username"/><br>
  <p id="passwordLabel">Password: </p>
  <input type="password" name="password" id="password" placeholder="password"/><br>
  <input id="loginButton" type="submit" value="Login!" onclick="validateForm(); return false;">
</form>
<p id="loginMessage">Please Login!</p>

<script type="text/javascript">
  function validateForm() {
      var un = document.loginForm.username.value;
      var pw = document.loginForm.password.value;
      var username = "MitchWardle"; 
      var password = "123abc456";
      if ((un == username) && (pw == password)) {
          window.location = "viewer.html";
          return false;
      }
      else {
          alert ("Login was unsuccessful, please check your username and password");
      }
  }
</script>

</body>

</html>
